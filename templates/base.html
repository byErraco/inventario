{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>{% block titulo %}{{titulo}}{% endblock %}</title>

	<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.8/css/mdb.min.css" rel="stylesheet">

	<link rel="stylesheet" href="{% static 'css/base.css' %}">

	{% block head %} {% endblock %}
</head>

<body>
	<header>
		{% include 'menu.html' %}
	</header>
	
	<main>
		{% block contenido %} {% endblock %}
	</main>

	<footer class="page-footer font-small">
		<div class="row align-items-center">
			<div class="col-sm-6 text-center">INVERDATA, C.A. RIF. J-30206500-3</div>
			<div class="col-sm-6 text-center"><a href="https://inverdata.com.ve"> www.inverdata.com.ve</a></div>
		</div>
	</footer>

	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.8/js/mdb.min.js"></script>
	
	{% block javascript-extra %}{% endblock %}
	<script type="text/javascript" src="{% static 'js/base.js' %}"></script>
</body>

</html>
